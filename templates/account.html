{% extends "base.html" %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Tables</h2>

          <table class="table table-striped">
            <tr>
              <th>No.</th>
              <th>URL</th>
              <th>Delete</th>
            </tr>
            {% for table in tables %}
              <form action="/account/deletetable" class="form-inline" method="POST">
              <tr>
                <td>{{table.number}}</td>
                <td>{{table.url}}</td>
                <td>
                  <input type="submit" value="Delete" class="form-control">
                  <input type="text" name="tableid" value="{{table._id}}" hidden>
                </td>
              </tr>
              </form>
            {% endfor %}
          </table>

          <h2>Add New Table</h2>
          <form action="/account/createtable" class="form-inline" method="POST">
            <input type="text" class="form-control" name="tablenumber" placeholder="Table number or name">
            <input type="submit" value="Create" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
